<div class="alert" role="alerta" [ngClass]="alerta">
  <strong>
    Well done
  </strong>
  You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">
  Info
</button>

<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">
  Success
</button>

<br>
<br>

<h3 [ngClass]=" { 'text-danger': propiedades.danger, 'text-info': !propiedades.danger } ">
  Hola mundo
</h3>

<button type="button" class="btn" [ngClass]=" { 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger } " (click)="propiedades.danger = !propiedades.danger">
  Cambiar
</button>

<br>
<br>

<h3>
  Proceso As√≠ncrono
</h3>

<button type="button" class="btn btn-primary" [disabled]="loading" (click)="ejecutar()">
  <i class="fa" [ngClass]=" { 'fa-save': !loading, 'fa-sync fa-spin': loading } "></i>
  <span *ngIf="!loading">
    Guardar cambios
  </span>

  <span *ngIf="loading">
    Espere por favor
  </span>
</button>
