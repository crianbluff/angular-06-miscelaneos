<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'success'">
    Success
  </div>

  <div *ngSwitchCase="'info'">
    Info
  </div>

  <div *ngSwitchCase="'warning'">
    Warning
  </div>

  <div *ngSwitchDefault>
    Danger
  </div>
</div>

<button type="button" class="btn btn-default" (click)=" alerta = 'success' ">
  Cambiar
</button>

<div [ngSwitch]="alerta">
  <div class="alert alert-success" role="alert" *ngSwitchCase="'success'">
    A simple success alert—check it out!
  </div>

  <div class="alert alert-info" role="alert" *ngSwitchCase="'info'">
    A simple info alert—check it out!
  </div>

  <div class="alert alert-warning" role="alert" *ngSwitchCase="'warning'">
    A simple warning alert—check it out!
  </div>

  <div class="alert alert-danger" role="alert" *ngSwitchDefault>
    A simple danger alert—check it out!
  </div>
</div>
